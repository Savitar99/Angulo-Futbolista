<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	

<h:head>

	<meta charset="UTF-8" />

	<title>Noticia</title>

</h:head>


<h:body>
 
	<ui:composition template="/resources/templates/template-login-funcional.xhtml">
	<ui:define name="content">
	
	
	 <p:growl id="growl" showDetail="true" sticky="true" /> 

			<h:form>

				<h:panelGrid id="grid" styleClass="tabla_crear_cuenta"
					cellspacing="5">

					<h:panelGroup layout="block" id="block">
						<p:inputText id="short" styleClass="textbox_larga"
							required="true" requiredMessage=" *"
							value="#{newBean.news.shortDescription}" />
							
							
						<p:watermark for="short" value="Short Description" id="watermark_short" />
						<h:message for="short" styleClass="error"/>
					</h:panelGroup>
			

					<h:panelGroup layout="block" id="block2">
						<p:inputText id="large" styleClass="textbox_larga"
							required="true" requiredMessage=" *" 
							value="#{newBean.news.largeDescription}" />
						<p:watermark for="large" value="Large Desciption" id="watermark_large" />
						<h:message for="large" styleClass="error"/>
					</h:panelGroup>

					
					

					<p:commandButton update="block block2 growl" styleClass="registrar"
						value="Registrar" action="#{newBean.adicionarNoticia}" />

					<h:link styleClass="link" value="volver" outcome="index-funcional.xhtml" />


				</h:panelGrid>

			</h:form>
	
	
	
	
	
	
	</ui:define>
	
	</ui:composition>	

</h:body>


</html>
