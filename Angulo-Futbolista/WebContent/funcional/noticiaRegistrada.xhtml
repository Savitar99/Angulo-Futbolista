<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>

	<meta charset="UTF-8" />

	<title>Noticias</title>

</h:head>


<h:body>

	<ui:composition template="/resources/templates/template-login-funcional.xhtml">
	
		<ui:define name="content">
		
		<h:form>

				<h:panelGrid styleClass="tabla_restaurar_contrasena" cellspacing="6">

					<p:inputText id="shortDescription" styleClass="textbox_larga"  value="#{newBean.news.shortDescription}" />
					<p:inputText id="largeDescription" styleClass="textbox_larga" value="#{newBean.news.largeDescription}" />
				
							
					
					<h:panelGroup layout="block">
						<br />
					</h:panelGroup>
					
					<p:commandButton update="" styleClass="restaurar" value="Modificar" action="#{newBean.modificarNoticia}" />

					<h:link styleClass="link" value="volver" outcome="index-funcional.xhtml" />

				</h:panelGrid>

			</h:form>
		
		</ui:define>
	
	</ui:composition>	

</h:body>


</html>
