<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>

</h:head>


<h:body>

	<ui:composition template="/resources/templates/template-index-inicio.xhtml">

		<ui:define name="content">

		<h:form id="form">
		
		<p:dataGrid var="match" value="#{matchBean.listarMatch}" columns="3" layout="grid"
        rows="12" paginator="true" id="match"
        rowsPerPageTemplate="6,12,16">
 
        <f:facet name="header">
            Calendario de partidos
        </f:facet>
 
        <p:panel header="#{match.grupo}" style="text-align:center">
            <h:panelGrid columns="1" style="width:100%">
                
 
                <h:outputText value="#{match.partido}" />
 
                
            </h:panelGrid>
        </p:panel>
 
    </p:dataGrid>
 
        </h:form>
		
		</ui:define>

	</ui:composition>

</h:body>


</html>
