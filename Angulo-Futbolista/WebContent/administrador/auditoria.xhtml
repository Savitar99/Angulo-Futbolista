<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>

	<meta charset="UTF-8" />

	<title>Auditoria</title>
	

</h:head>


<h:body>

	<ui:composition template="/resources/templates/template-index-admin.xhtml">
	
		<ui:define name="content">
		
	
	
	<h:form>
	
	   <h:commandLink>
	     <h:graphicImage url="/resources/images/pdf.png" height="42" width="42"/>
	     <p:dataExporter type="pdf" target="auditoria" fileName="ListaAuditoria"/>
	  </h:commandLink>
	  
	  <h:commandLink>
	     <h:graphicImage url="/resources/images/excel.png" height="42" width="42"/>
	     <p:dataExporter type="xls" target="auditoria" fileName="ListaAuditoria"/>
	  </h:commandLink>
	  
	  <h:commandLink>
	    <h:graphicImage url="/resources/images/print.png" height="42" width="42"/>
        <p:printer target="auditoria" />
      </h:commandLink>
	
	</h:form>
	
	<p:dataTable id="auditoria" var="audit" value="#{auditBean.listarAuditoria}" 
	scrollHeight="150"  rows="10" paginator="true" 
	rowsPerPageTemplate="5,10,15"  emptyMessage="No users found with given criteria" > <!--  filteredValue="#{dtFilterView.filteredCars}"--> 
	
	
		
		<p:column filterBy="#{audit.userName}" sortBy="#{audit.userName}">
			<f:facet name="header">
				<h:outputText value="Usuario" />
			</f:facet>
			<h:outputText value="#{audit.userName}" />
		</p:column>
		
		
		
		
		<p:column style= "width:300px;" filterBy="#{audit.operation}" sortBy="#{audit.operation}">
			<f:facet name="header">
				<h:outputText value="Operacion" />
			</f:facet>
			<h:outputText value="#{audit.operation}" />
		</p:column>
		
		

		

		<p:column filterBy="#{audit.createDate}" sortBy="#{audit.createDate}">
			<f:facet name="header">
				<h:outputText value="Fecha" />
			</f:facet>
			<h:outputText value="#{audit.createDate}" />
			
		</p:column>
		
	</p:dataTable>
	
	
	
	
	
	
	
   
		</ui:define>
	
	</ui:composition>	

</h:body>


</html>
